name: MLOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create folders if missing
      run: |
        mkdir -p data/raw
        mkdir -p data/processed
        mkdir -p models
        mkdir -p metrics

    - name: Run preprocessing
      run: |
        python preprocess.py \
          --input_path data/raw/iris.csv \
          --output_path data/processed/iris.csv

    - name: Train model
      run: |
        python train.py \
          --data_path data/processed/iris.csv \
          --model_path models/model.pkl \
          --model_type knn \
          --k 5

    - name: Upload metrics as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlops-metrics
        path: |
          metrics/metrics.json
          metrics/metrics.txt

    - name: Upload trained model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: models/model.pkl
